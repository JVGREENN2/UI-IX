<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>9DOTS MENU</title>
    <link rel="stylesheet" href="../STYLES/pagination.css">
    <link rel="stylesheet" href="../STYLES/page2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<body>

    <div class="navigation">
        <span style="--i:0;--x:-1;--y:0">
            <ion-icon name="camera-outline"></ion-icon>

        <span style="--i:1;--x:1;--y:0">
            <ion-icon name="diamond-outline"></ion-icon>
        </span>
        <span style="--i:2;--x:0;--y:-1">
            <ion-icon name="chatbubble-outline"></ion-icon>
        </span>
        <span style="--i:3;--x:0;--y:1">
            <ion-icon name="alarm-outline"></ion-icon>
        </span>
        <span style="--i:4;--x:1;--y:1">
            <ion-icon name="game-controller-outline"></ion-icon>
        </span>
        <span style="--i:5;--x:-1;--y:-1">
            <ion-icon name="moon-outline"></ion-icon>
        </span>
        <span style="--i:6;--x:0;--y:0">
            <ion-icon name="notifications-outline"></ion-icon>
        </span>
        <span style="--i:7;--x:-1;--y:1">
            <ion-icon name="water-outline"></ion-icon>
        </span>
        <span style="--i:8;--x:1;--y:-1">
            <ion-icon name="alarm-outline"></ion-icon>
        </span>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        let navigation = document.querySelector('.navigation');
navigation.onclick = function() {
    navigation.classList.toggle('active');
}
</script>
<!---------------------------------------------------------------------------------------->
<div class="pagination-container"><div class="pagination" id="pagination-container"></div></div>
    <!--------------------------------------------------------------------------------------------->
    <script src="../javascript/pagination.js"></script>
</body>
</html>
