<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>GLASS-EFFECT</title>
    <link rel="stylesheet" href="../STYLES/pagination.css">
    <link rel="stylesheet" href="../STYLES/page7.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<body>
    <div class="pagination-container">
        <div class="pagination" id="pagination-container"></div>
    </div>

    <div class="glass-effect transparent"></div>
    <div class="glass-effect white"></div>
    <div class="glass-effect red"></div>
    <div class="glass-effect brown"></div>
    <div class="glass-effect orange"></div>
    <div class="glass-effect yellow"></div>
    <div class="glass-effect light-green"></div>
    <div class="glass-effect dark-green"></div>
    <div class="glass-effect light-blue"></div>
    <div class="glass-effect dark-blue"></div>
    <div class="glass-effect pink"></div>
    <div class="glass-effect purple"></div>
    <div class="glass-effect black"></div>
    
    <script src="../javascript/pagination.js"></script>
</body>
</html>
