<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>MOBILE NAV</title>
    <link rel="stylesheet" href="../STYLES/page9.css">
    <link rel="stylesheet" href="../STYLES/pagination.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="pagination-container"><div class="pagination" id="pagination-container"></div></div>
<!--------------------------------------------------------------------------------------------------->
<nav>
    <ul>
       <li><i class="fa-solid fa-house"></i></li>
       <li><i class="fa-solid fa-user"></i></li>
       <li class="active"><i class="fa-solid fa-camera"></i></li>
       <li><i class="fa-solid fa-folder-closed"></i></li>
       <li><i class="fa-solid fa-gear"></i></li>
    </ul>
    <div class="effect">
       <div class="circle"></div>
    </div>
 </nav>

 <script>
    let nav = document.querySelector('nav');
    let items = document.querySelectorAll('li');
    items.forEach( item => {
       item.onclick = () => {
          let oldActive = nav.querySelector('li.active');
          if(oldActive) oldActive.classList.remove('active');
          item.classList.add('active');
          nav.style.setProperty('--position-active', item.offsetLeft + 'px');
       }
    })

    let itemActive = nav.querySelector('li.active');
    if(itemActive) nav.style.setProperty('--position-active', itemActive.offsetLeft + 'px');
 </script>
    <!----------------------------------------------------------------------------------------------->
    <script src="../javascript/pagination.js"></script>
</body>
</html>
